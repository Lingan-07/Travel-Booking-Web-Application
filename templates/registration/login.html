{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" class="col-12 col-md-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'travel:register' %}">Register</a></p>
{% endblock %}
