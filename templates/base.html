<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'travel:list' %}">Travel</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'travel:bookings' %}">My Bookings</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'travel:profile' %}">Profile</a>
        <a class="btn btn-warning btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-light btn-sm" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary btn-sm" href="{% url 'travel:register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}
  {% block content %}{% endblock %}
</div>
</body></html>
