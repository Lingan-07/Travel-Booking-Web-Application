{% extends "base.html" %}
{% block content %}
<h2>Create Account</h2>
<form method="post" class="col-12 col-md-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success w-100">Register</button>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
